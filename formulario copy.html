<!DOCTYPE html>
<html>

<head>
    <title>Formulario copia</title>
    <link rel="stylesheet" href="formulario copy.css">
</head>

<body>
    <div class="conteiner">
        <form>
            <div class="email">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="lembrarsenha">
                    <input type="checkbox">
                    <p>Lembrar Login</p>
                </div>
            </div>
            <div class="logingroup">
                <button class="login">Login</button>
            </div>
            <P>Não possui cadastro? <a href="https://www.google.com">Cadastre-se já!</a></P>
            <p class="texto">Ou faça Login com as redes sociais abaixo</p>
            <hgroup>
                <a href="https://facebook.com/">
                    <button class="facebook" type="button">
                        <img class="facebookfoto" src="https://img.icons8.com/color/48/facebook.png">
                        Facebook
                    </button>
                </a>
                <a
                    href="https://accounts.google.com/v3/signin/identifier?hl=pt-br&ifkv=ASKXGp3o0cSE2OM7HfxlUEYb4BWahJQSLA7gIe6FQoLmnG5J7ckIWcl68bBbcshnh-HQlp-MUL0X&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S587405972%3A1701898689140400&theme=glif">
                    <button class="google" type="button"><img class="googlefoto"
                            src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png">
                        Google</button>
                </a>
            </hgroup>
        </form>
    </div>
</body>

</html>
